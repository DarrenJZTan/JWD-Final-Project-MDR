<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Planner</title>
  <!-- CSS only Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src='js/taskManager.js' defer></script>
  <script src='js/index.js' defer></script>
</head>

<body>
  <!-- Title -->
  <h1 class="text-center my-4 display-2">Task App</h1>
  
  <!-- Main-content Form -->
  
  <div class="container-fluid w-75 bg-secondary px-3 task-form">
    <div class="row">
      
      <div class="col text-end">
        
        <img src="resources/plus.svg" class="plus-icon">
      </div>
    </div>
    <form  id="form-validate" novalidation class="display-none">
      <div class="row">

        <div class="col mb-4">

          <label for="task-name" class="form-label fw-bold">Task Name: </label>
          <br>
          <input type="text" name="task-name" id="task-name" placeholder="Enter Task" class="form-control rounded-pill">
          <div class="valid-feedback"></div>
          <div class="invalid-feedback">
            Input needed
          </div>
        </div>    
        <div class="col mb-4">
          <label for="assigned" class="form-label fw-bold">Assigned To: </label>
          <br>
          <input type="text" name="assigned" id="assigned" placeholder="Enter Name" class="form-control rounded-pill">
          <div class="valid-feedback"></div>
          <div class="invalid-feedback">
            Input needed
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col mb-4">
          <label  for="Status" class="form-label fw-bold"> Status: </label>
            <select class="form-select rounded-pill">
              <option selected>Choose Status</option>
              <option value="Pending">Pending</option>
              <option value="In Progress">In Progress</option>
              <option value="Complete">Complete</option>
            </select>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">
              Select option
            </div>
        </div>
        <div class="col mb-4">
          <label for="date" class="form-label fw-bold">Due Date: </label>
          <br>
          <input type="date" name="date" id="date" class="form-control rounded-pill">
          <div class="valid-feedback"></div>
          <div class="invalid-feedback">
            Select valid date
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col mb-4">
          <label for="description" class="form-label fw-bold">Description: </label>
          <br>

          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Task Description"></textarea>
          <div class="valid-feedback"></div>
          <div class="invalid-feedback">
            Input needed
          </div>
        
        </div>
      </div>
      <div class="row mt-3">
        <div class="col text-end">
          <button type="reset" value="reset" class="btn btn-danger px-5 rounded-pill fw-bold">Clear</button>
        </div>
        <div class="col">
          <button type="submit" class="btn btn-success px-5 rounded-pill fw-bold">Add</button>
        </div>
      </div>

    </form>
  </div>      

  <!-- Filters -->

  <div class="container-fluid w-75">
    <div class="row my-3 mx-2"><h3>Filters</h3></div>
    <div class="row">
      <div class="col-6">
        <select class="form-select rounded-pill" id='status-filter'>
          <option selected value="Default">Default</option>
          <option value="Pending">Pending</option>
          <option value="In Progress">In Progress</option>
          <option value="Complete">Complete</option>
        </select>
      </div>
      <div class="col-6">
        <select class="form-select rounded-pill" id='due-date-filter'>
          <option selected value="Default">Default</option>
          <option value="Over Due">Over Due</option>
          <option value="Urgent">Urgent</option>
          <option value="Coming Up">Coming Up</option>
          <option value="I Got Time">I Got Time</option>
        </select>
      </div>
     
      
      
      
    </div>
  </div>

  <!--Cards Container-->
  <div class="container-fluid mt-5 w-75" id="card-container"></div>


  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>

</html>
