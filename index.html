<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Planner</title>
  <!-- CSS only Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src='/js/taskManager.js' defer></script>
  <script src='/js/index.js' defer></script>
</head>

<body>
  <!-- Title -->
  <h1 class="text-center my-4 display-2">Task App</h1>
  
  <!-- Main-content Form -->

  <div class="container-fluid w-75 bg-secondary pb-4 px-3 " style="border-radius:20px;">
    <div class="row">
      <div class="col text-end">
        <button class="btn-close btn-close-white pt-3 pe-3 mt-2" id="form-close"></button>
      </div>
    </div>
    <form  id="form-validate" novalidation>
      <div class="row">

        <div class="col mb-4">

          <label for="task-name" class="form-label fw-bold">Task Name: </label>
          <br>
          <input type="text" name="task-name" id="task-name" placeholder="Enter Task" class="form-control rounded-pill">
          <div class="valid-feedback"></div>
          <div class="invalid-feedback">
            Input needed
          </div>
        </div>    
        <div class="col mb-4">
          <label for="assigned" class="form-label fw-bold">Assigned To: </label>
          <br>
          <input type="text" name="assigned" id="assigned" placeholder="Enter Name" class="form-control rounded-pill">
          <div class="valid-feedback"></div>
          <div class="invalid-feedback">
            Input needed
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col mb-4">
          <label  for="Status" class="form-label fw-bold"> Status: </label>
            <select class="form-select rounded-pill">
              <option selected>Choose Status</option>
              <option value="In Progress">In Progress</option>
              <option value="Pending">Pending</option>
              <option value="Complete">Complete</option>
            </select>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">
              Select option
            </div>
        </div>
        <div class="col mb-4">
          <label for="date" class="form-label fw-bold">Due Date: </label>
          <br>
          <input type="date" name="date" id="date" class="form-control rounded-pill">
          <div class="valid-feedback"></div>
          <div class="invalid-feedback">
            Select valid date
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col mb-4">
          <label for="description" class="form-label fw-bold">Description: </label>
          <br>

          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Task Description"></textarea>
          <div class="valid-feedback"></div>
          <div class="invalid-feedback">
            Input needed
          </div>
        
        </div>
      </div>
      <div class="row mt-3">
        <div class="col text-end">
          <button type="submit" class="btn btn-success px-5 rounded-pill fw-bold">Add</button>
        </div>
        <div class="col">
          <button type="reset" value="reset" class="btn btn-danger px-5 rounded-pill fw-bold">Clear</button>
        </div>
      </div>

    </form>
  </div>      
  

  <!--Cards Container-->
  <div class="container-fluid mt-5 w-75" id="card-container">
    <!-- Card 1 -->

    <div class="row bg-warning mb-4 p-3 task-card">
      <div class="col">
        <h2 class="card-title mb-3 display-4">Task Name</h2>
        <p class="card-text">Task Description Task Description Task Description     Task Description Task Description Task Description</p>
        <h6 class="card-subtitle pb-3">Assigned To:</h6>
        <h6 class="card-subtitle pb-3">Due Date:</h6>
        <h6 class="card-subtitle pb-3">Status:</h6>
      </div>

      <div class="col">
        <div class="row">
          <div class="col text-end">
            <button class="btn-close btn-close"></button>
          </div>
        </div>
       
      </div>

      <!-- BUTTON -->
      <div class="row">
        <div class="col text-end">
          <button class="btn btn-primary rounded-pill">
          Done
          </button>
        </div>
      </div>

      <!-- SLIDER -->

      <!-- <div class="row">
        <div class="col-2">
          <label for="customRange1" class="form-label">In Progress</label>
        </div>

        <div class="col-8">
          <input type="range" class="form-range" min="0" max="3" step="1" id="customRange1">
        </div>
        <div class="col-2">
          <label for="customRange1" class="form-label">Done</label>
        </div>
      </div> -->
    </div>


    <!-- Card 2 -->
    <div class="row bg-warning mb-4 p-3 task-card">
      <div class="col-10">
        <h2 class="card-title mb-3 display-4">Task Name</h2>
        <p class="card-text">Task Description </p>
        <h6 class="card-subtitle pb-3">Assigned To:</h6>
        <h6 class="card-subtitle pb-3">Due Date:</h6>
        <h6 class="card-subtitle pb-3">Status:</h6>
      </div>
      <div class="col">
        <div class="row">
          <div class="col text-end">
            <button class="btn-close btn-close"></button>
          </div>
        </div>
      </div>
            <!-- SLIDER -->
      <input type="range" class="form-range slider" min="0" max="8" step="1" id="customRange1">
      
        
    
    </div>
      
  </div>

















  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>

</html>
